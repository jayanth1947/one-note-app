<template>
    <c-oneNoteNotification></c-oneNoteNotification>
    <div class="app">
        <div class="box box-center" onclick={createNoteHandler}>
            <div class="dotted-circle">
                <lightning-icon class="custom-icon" icon-name='utility:add' alternative-text='add' size='large' title='add'></lightning-icon>
            </div>
            <h2>Add New Note</h2>
        </div>

        <div class="box slds-var-m-bottom_medium">
            <header>
                <h2 class="slds-truncate">Note Heading</h2>
            </header>
            <div class="notes">
                Description is here
            </div>
            <footer class="footer">
                <div class="date"> 
                    Date Comes Here
                </div>
                <div>
                    <lightning-icon icon-name='action:edit' alternative-text='edit' class="edit-icon slds-var-m-right_x-small" size='xx-small' title='edit note'></lightning-icon>
                    <lightning-icon icon-name='action:delete' alternative-text='delete' class="delete-icon" size='xx-small' title='delete note'></lightning-icon>
                </div>
            </footer>

        </div>
    </div>
    <template if:true={showModal}>
        <c-modal>
            <h1 slot="header" class="slds-modal__title">Add Note</h1>
            <form>
                <lightning-input type="text" name="Name" value={noteRecord.Name} label="Title" 
                class="slds-m-bottom_medium" onchange={changeHandler}></lightning-input>

                <lightning-input-rich-text
                value={noteRecord.Description__c}
                name="Description__c"
                label="Description"
                label-visible
                formats={formats}
                onchange={changeHandler}>
            </lightning-input-rich-text>

            </form>

            <footer slot="footer">
                <button class="slds-button slds-button_neutral" onclick={closeModalHandler}>Cancel</button>
                <button class="slds-button slds-button_brand" onclick={submitHandler} disabled={isFormInvalid}>Save</button>
            </footer>
        </c-modal>
    </template>
    
</template>
